<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/auth/authStyle.css">
    <title>RegisterForm</title>
</head>
<body>


<form th:action="@{/register}" th:object="${model}" th:method="post">
    <label>
        <p class="label-txt">EMAIL</p>
        <input type="text" th:field="*{email}" class="input">
        <div class="line-box">
            <div class="line"></div>
        </div>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="label-txt-error">Invalid Email</p>
    </label>
    <label>
        <p class="label-txt">USERNAME</p>
        <input type="text" th:field="*{username}" class="input">
        <div class="line-box">
            <div class="line"></div>
        </div>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="label-txt-error">Invalid Username</p>
    </label>
    <label>
        <p class="label-txt">PASSWORD</p>
        <input type="text" th:field="*{password}" class="input">
        <div class="line-box">
            <div class="line"></div>
        </div>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="label-txt-error">Invalid Password</p>
    </label>
    <button type="submit">submit</button>
</form>
</body>
</html>
